<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>To-Do List</title>
</head>
<body>
      
  <div class="header">
    <h1>📚 Mis tareas</h1>
    <p>Organiza un día de forma eficiente</p>
  </div>
  
  <div class="container">

    <div class="add-task-section">
        <h2>Añadir nueva tarea</h2>
        <div class="input-group">

          <div class="text-task-section">
            <label>Tarea</label>
            <input type="text" class="task-input" placeholder="¿Qué vamos a hacer?">
          </div>
          
          <div class="options-row">
            <label>Clase</label>
            <select name="category" class="category-selector">
              <option>📁 Personal</option>
              <option>💼 Trabajo</option>
              <option>Salud</option>
              <option>Estudios</option>
              <option>🛒 Compras</option>
              <option>Otros</option>
            </select>
          </div>

          <div class="date-task">
            <label>Introduce fecha limite</label>
            <input type="date" class="add-date">
          </div>

          <div class="task-btn">
            <button class="add-buton"> + Añadir</button>
          </div>
        </div>
    </div>

    <div class="search-filter-section">
      <div class="search-input">
        <input type="text" class="search-bar" placeholder="Busca la tarea">
      </div>

      <div class="filter-section">
        <button class="filter btn active">
          Todas
        </button>
        <button class="filter btn">
          En Curso
        </button>
        <button class="filter btn">
          Completadas
        </button>
      </div>
    </div>

    <div class="tasks-section">
      <div class="task-item">
        <input type="checkbox" class="task-checkbox">

        <div class="task-content">
          <div class="task-text">
            Comprar cena
          </div>
          <div class="task-meta">
            <span class="category-badge">
              Compras
            </span>
            <span>30 Oct 2025</span>
          </div>
          <div class="task-actions">
            <button class="action-btn edit-btn">
              ✏️
            </button>
            <button class="action-btn del-btn">
              🗑️
            </button>
          </div>
        </div>
      </div>

      <div class="task-item completed">
        <input type="checkbox" class="task-checkbox" checked>
        <div class="task-text completed">
          Hacer ejercicio 1 hora
        </div>
        <div class="task-meta">
          <span class="category-badge" style="background: #4CAF50;">
            Deporte
          </span>
          <span> 30 Oct 2025</span>
        </div>

        <div class="task-actions">
          <button class="action-btn edit-btn">
            ✏️
          </button>
          <button class="action-btn del-btn">
            🗑️
          </button>
        </div>
      </div>

    </div>

    <div class="stats-footer">
      Tienes una tarea pendiente de un total de 1 creadas.
    </div>

  </div>
</body>
</html>
